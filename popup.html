<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worth Your Time? (WYT)</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="message"></div>
  <div id="main-content" class="container">
    <h2 id="title"></h2>
    <p id="description" class="description"></p>
    <div class="input-group">
      <label for="tauxHoraire" id="hourlyRateLabel"></label>
      <input type="number" id="tauxHoraire" min="0.01" step="0.01" required>
    </div>
    <div class="input-group">
      <label for="heuresParJour" id="hoursPerDayLabel"></label>
      <input type="number" id="heuresParJour" min="0.1" max="24" step="0.1" required>
    </div>
    <div class="switch-label">
      <span id="conversionActiveLabel"></span>
      <label class="switch">
        <input type="checkbox" id="conversionActive">
        <span class="slider"></span>
      </label>
    </div>
    <button id="sauvegarder" class="button"></button>
    <div class="custom-calculation">
      <h3 id="customCalculationTitle"></h3>
      <div class="input-group">
        <div class="input-result-wrapper">
          <input type="number" id="prixPersonnalise" min="0.01" step="0.01" required>
          <span id="resultatCalcul">0h</span>
        </div>
      </div>
      <button id="calculerTemps" class="button"></button>
    </div>
    <hr>
    <div class="settings-link">
      <button id="openSettings" class="button"></button>
      <button id="openListsManagement" class="button"></button>
      <button id="openAbout" class="button"></button>
    </div>
  </div>

  <div id="settings-content" class="container" style="display: none;">
    <h2 id="settingsTitle"></h2>
    <div class="settings-row language-row">
      <label for="language-select" id="languageLabel"></label>
      <select id="language-select"></select>
    </div>
    <div class="switch-label">
      <span id="aggressiveModeLabel"></span>
      <label class="switch">
        <input type="checkbox" id="aggressiveModeToggle">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="theme-switch">
      <div class="switch-label">
        <span id="followSystemThemeLabel"></span>
        <label class="switch">
          <input type="checkbox" id="systemTheme">
          <span class="slider"></span>
        </label>
      </div>
      <div class="switch-label">
        <span id="darkModeLabel"></span>
        <label class="switch">
          <input type="checkbox" id="darkModeToggle">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <div class="switch-label">
      <span id="debugModeLabel"></span>
      <label class="switch">
        <input type="checkbox" id="debugModeToggle">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="settings-link">
      <button id="backToMain" class="button"></button>
    </div>    
  </div>

  <div id="lists-management-content" class="container" style="display: none;">
    <h2 id="listsManagementTitle"></h2>
    <div class="switch-label">
      <span id="listModeLabel"></span>
      <label class="switch">
        <input type="checkbox" id="listModeToggle">
        <span class="slider round"></span>
      </label>
    </div>
    <div>
      <p id="listModeDescription" class="list-mode-description"></p>
    </div>
    <table id="urlListTable">
      <tbody id="urlList"></tbody>
      <tfoot>
        <tr>
          <td><input type="text" id="urlInput" placeholder="Ajouter une URL"></td>
          <td>
            <button id="addToList" class="button-listsManagement"><i class="fas fa-plus"></i></button>
          </td>
        </tr>
      </tfoot>
    </table>
    <hr>
    <button id="addActiveUrlToList" class="button"></button>
    <button id="clearAllUrls" class="button"></button>
    <button id="backFromListsManagement" class="button"></button>
  </div>

  <div id="about-content" class="container" style="display: none;">
    <h2 id="aboutTitle"></h2>
    <p id="aboutDescription"></p>
    <div class="about-info">
      <span class="about-item"><strong id="versionLabel"></strong> <span id="versionNumber"></span></span>
      <span class="about-item"><strong id="developedByLabel"></strong> <a href="https://aek.one/contact" target="_blank">AK1</a></span>
      <span class="about-item"><strong id="websiteLabel"></strong> <a href="https://delta-gate.one" target="_blank">Delta-Gate.one</a></span>
      <span class="about-item"><strong id="sourcesLabel"></strong> <a href="https://github.com/znvcx/worthyourtime" target="_blank">Github</a></span>
    </div>
    <button id="backFromAbout" class="button"></button>
  </div>
  
  <script type="module" src="utils.js"></script>
  <script type="module" src="locales.js"></script>
  <script type="module" src="content.js"></script>
  <script type="module" src="popup.js"></script>
</body>
</html>
